name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Fetch snapshot data
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "::error::TOKEN secret is not set!"
            echo "Please add a TOKEN secret in repository settings:"
            echo "https://github.com/dcrules2/cursor-review/settings/secrets/actions"
            exit 1
          fi
          echo "Fetching snapshot data (last 30 days)..."
          npm run fetch-snapshot

      - name: Build with Next.js
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          BASE_PATH: /cursor-review
          NODE_ENV: production
        run: |
          echo "Building Next.js application..."
          npm run build
        # Note: Create a repository secret named TOKEN in Settings > Secrets and variables > Actions

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
